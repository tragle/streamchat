<template name="Messages">
<div class="container">
  <table class="table messages-dash">
    {{#each messages}}
    <tr>
      <td>
        {{#if isVisitor}} 
        {{senderName}}
        {{else}}
        <span class="label label-primary">
          {{senderName}}
        </span> 
        {{/if}}
      </td>
      <td>{{recipientName}}</td>
      <td>{{body}}</td>
    </tr>
    {{/each}}
  </table>
</div>
</template>

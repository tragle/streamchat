<template name="AgentInput">
<div id="agent-input">
  <form class="form-inline" id="agent-input-form" role="form">
    <div class="form-group">
      <textarea class="form-control" rows="2" id="agent-input-message" placeholder="message" autofocus></textarea>
    </div>
    <button type="submit" class="btn btn-default" id="agent-input-send">
      {{#if sendTo}}
      <b>> {{sendTo}}</b>
      {{else}}
      group
      {{/if}}
    </button>
  </form>
</div>
</template>

<template name="Login">
<div class="container">
  <div id="login" class="well">
    <form role="form">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Username" id="login-user">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" placeholder="Password" id="login-password">
      </div>
      <button type="submit" class="btn btn-default">Log in</button>
    </form> 
  </div>
</div>
</template>

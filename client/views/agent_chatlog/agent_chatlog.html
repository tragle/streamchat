<template name="AgentChatlog">
<div id="agent-chatlog">
  {{#each messages}}
  <div class="message {{#if expired}}text-muted{{/if}}">
    <span class="sender">{{senderName}}</span> <span class="body">{{body}}</span>
  </div>
  {{/each}}
  {{#each previews}}
  <div class="message text-muted">
    {{#with state}}
    <span class="sender">{{displayName}}</span> <span class="body">{{typingMessage}}</span>
    {{/with}}
  </div>
  {{/each}}
</div>
</template>

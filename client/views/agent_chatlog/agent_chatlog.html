<template name="AgentChatlog">
<div id="agent-chatlog">
  {{#if currentGroup}}
  {{#each messages}}
  <div class="message {{#if isVisitor}}visitor{{else}}agent{{/if}} {{#if recipientName}}response{{/if}}  {{#if expired}}text-info expired{{/if}}">
    {{#if isVisitor}}

    <span class="body">{{body}}</span>
    <span class="sender">{{senderName}} {{#if recipientName}}
      > {{recipientName}} 
      {{/if}}  
    </span>

    <a class="message-shortcut-add float-left"><span class="glyphicon glyphicon-plus"></span></a>
    {{else}}
    
    <a class="message-shortcut-add float-right"><span class="glyphicon glyphicon-plus"></span></a>
    <span class="sender">{{senderName}} {{#if recipientName}}
      > {{recipientName}} 
      {{/if}}  
    </span>

    <span class="body {{#if isDraft}}draft{{/if}}">{{body}}
    {{#if isDraft}}
    <p class="draft-controls">
    <a class="send-draft" href="#">Send</a>
    </p>
    {{/if}}
    </span>

    {{/if}}
  </div>
  {{/each}}
  {{#each previews}}
  {{#if body}}
  <div class="message message-preview text-muted {{#if isVisitor}}visitor{{else}}agent{{/if}}">
    {{#if isVisitor}}
    <span class="body">{{body}}</span> <span class="sender">{{displayName}}</span> 
    {{else}}
    <span class="sender">{{displayName}} {{#if to}} > {{to}} {{/if}}</span> <span class="body">{{body}}</span> 
    {{/if}}
  </div>
  {{/if}}
  {{/each}}
  {{else}}
  <h4>no group...</h4>
  {{/if}}
</div>
</template>

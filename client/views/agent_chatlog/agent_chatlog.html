<template name="AgentChatlog">
<div id="agent-chatlog">
  {{#if currentGroup}}
  {{#each messages}}
  <div class="message {{#if expired}}text-info{{/if}}">
    <span class="sender">{{senderName}} {{#if recipientName}}
    > {{recipientName}} 
    {{/if}}  
  </span>
    <span class="body">{{body}}</span>
  </div>
  {{/each}}
  {{#each previews}}
  {{#if typingMessage}}
  <div class="message text-muted">
    <span class="sender">{{displayName}} {{#if chatFocusName}} >
    {{chatFocusName}} {{/if}}</span> <span class="body">{{typingMessage}}</span>
  </div>
  {{/if}}
  {{/each}}
  {{else}}
  <h4>no group...</h4>
  {{/if}}
</div>
</template>
